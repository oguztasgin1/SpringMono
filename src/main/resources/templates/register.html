<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="windows-1256">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .error{
            color: red;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center; margin-bottom: 10px"><label>Yeni Üyelik</label></h1>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="register" method="post" enctype="application/json">
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="repassword" class="form-label">Şifre Onayla</label>
                    <input type="password" name="repassword" id="repassword" class="form-control" required>
                </div>
                <div>
                    <label class="error" th:text="${error}"></label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-success" type="submit">Üye Ol</button>
                </div>
            </form>

        </div>
        <div class="col-3"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
